###Variable controls###

#Used to store values actually attempted
A_level: []
B_level: []
C_level: []
D_level: []
E_level: []

#New API (NAPI) IRQ budget 
#default = 300
NAPI_budget: 1200

#Max Kernel Backlog 
#default = 1000
backlog:  262144

#Socket receive queue memory 
#default = 212992
rmem_max: 425984

#Receive Flow Steering (RFS) hash table size and per queue flow count 
#default = off 
rfs_table: 32768 
rfs_flow_cnt: 32768

#NAPI backlog poll loop weight 
#default = 64
backlog_weight: 1200 

#libpcap buffer size
#default = 2048 bytes
libpcap_buffer: 8192

#afpacket buffer size



###Static controls###
#how much the kernel will hold on to
#net.core.rmem_default=8388608

#Rx Ring size small / large
#default varies, or not supported
rxring: [ min, max ]

#RX_checksumming on/off
#More research may be worthwhile here. It seemed to boost suricata when off?
#lan78xx driver on rpi3 fails to read random traffic from pkt-gen when on. probably due to UDP header / payload mismatch
#default = on 
rx_checksum_status: 'off'

#RX_timestamping on/off
#Moves timestamping of rx packets to after they enter load balanced RPS queue vs before
#default = on 
rx_timestamp_status: '0'

#Large Receive / Generic Receive offload on/off.
#Off for suricata
#default = on 
lro_status: 'off'
gro_status: 'off'


