
- name: Reboot to Defaults. Begining Factor {{current_factor_list}} ({{ansible_loop.index}} of {{ansible_loop.length}})
  reboot:
  become: yes
  tags: skippable

- name: Set Static Controls
  include_tasks: interface-static-controls.yml

- name: Set Variable Factor Controls
  include_tasks: interface-variable-controls.yml

- name: Copy Performance Monitor
  copy:
    src: gather_stats.bash
    dest: "{{sensor_dir}}/gather_stats.bash"
    mode: '0755'

  #Run replicates
- name: Begin Inner Loop
  include_tasks: interface-ratelimit-innerloop.yml
  loop: "{{ replicates }}"
  loop_control:
    extended: yes
    loop_var: inner_counter
    index_var: inner_idx

- name: End of Run Best Mean Test {{test_counter}}
  local_action:
    module: shell
    _raw_params: |
        python best-mean.py 'results/{{ inventory_hostname }}-{{capture_driver}}-ksoftirqd0-results-run{{test_counter}}.csv' nicdrop,avg {{target_to_beat}}
  register: anova
  tags: anova
  when: "ansible_loop.revindex == 1 and test_counter > 1"
  changed_when: false
  ignore_errors: yes

- name: Update Last Loop Best
  set_fact:
   last_loop_best: "{{anova.stdout_lines[anova.stdout_lines|length -3]|int}}"
  when: "ansible_loop.revindex == 1 and test_counter > 1"
